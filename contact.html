<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Project | AZKA NAZALLA</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="index.html" class="no-underline">
        <h1>PORTOFOLIO | AZKA NAZALLA</h1>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="portofolio.html">Portofolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h2>Form Request Project</h2>
        <form action="#" method="post">
          <label for="nama">Nama Lengkap</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan nama lengkap Anda"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="contoh@email.com"
            required
          />

          <label for="layanan">Jenis Layanan</label>
          <select id="layanan" name="layanan" required>
            <option value="">-- Pilih Jenis Layanan --</option>
            <option value="website-personal">Website Personal</option>
            <option value="website-bisnis">Website Bisnis</option>
            <option value="ecommerce">E-Commerce</option>
            <option value="landing-page">Landing Page</option>
            <option value="custom-project">Custom Project</option>
          </select>

          <label for="pesan">Deskripsi / Kebutuhan Proyek</label>
          <textarea
            id="pesan"
            name="pesan"
            rows="5"
            placeholder="Ceritakan sedikit tentang proyek atau kebutuhan Anda..."
            required
          ></textarea>

          <div class="radio-group">
            <p>Prioritas Pengerjaan:</p>
            <label>
              <input type="radio" name="prioritas" value="normal" required />
              Normal
            </label>
            <label>
              <input type="radio" name="prioritas" value="cepat" />
              Cepat
            </label>
            <label>
              <input type="radio" name="prioritas" value="urgent" />
              Urgent
            </label>
          </div>

          <div class="checkbox-group">
            <label>
              <br />
              <p>
                Saya setuju untuk dihubungi oleh Azka Nazalla melalui email atau
                WhatsApp.
              </p>
              <input type="checkbox" name="persetujuan" required />
            </label>
          </div>

          <button type="submit">Kirim Permintaan</button>
        </form>
      </div>
    </main>

    <a href="portofolio.html" class="no-underline"><h2>Previous Page</h2></a>
    <a href="index.html" class="no-underline"><h2>Home Page</h2></a>

      </p>
    </footer>
  </body>
</html>
